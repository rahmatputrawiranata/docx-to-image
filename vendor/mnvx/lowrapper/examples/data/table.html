<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta charset="utf-8">
    <style>
        .text {
            font-family: DejaVu Sans, sans-serif;
        }
        .yellow {
            background-color: #aea;
        }
        td, th {
            border: 1px solid black;
        }
        table {
            border-collapse: collapse;
        }
        thead {
            display: table-header-group;
        }
        tfoot {
            display: table-row-group;
        }
        tr {
            page-break-inside: avoid;
        }
    </style>
</head>
<body>
    <table>
        <thead>
        <tr>
            <th>Column one</th>
            <th>Column two</th>
            <th>Column three</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td>11</td>
            <td>22</td>
            <td>33</td>
        </tr>
        </tbody>
    </table>
</body>
</html>
